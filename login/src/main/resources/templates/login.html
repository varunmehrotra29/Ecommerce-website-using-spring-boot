<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<title>Login Page</title>
	
	<style type="text/css">
	
	body{
	margin: 100px;
	}
	</style>
</head>

<body>
<center>
<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <p th:text="${message}"></p>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form >
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="Enter Email" name="email" required th:value="${email}">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Enter Password" name="password" required th:value="${password}">
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>
               </form><br><br>
                  <button type="submit" class="btn btn-secondary"><a href="/register" class="text-decoration-none text-white">Register</a></button>
            </div>
         </div>
      </div>

</center>
</body>

</html>
